<div class="home-container" ng-init="locate()">

    <div class="activity-options">
        <label for="lTemp">Low Temperature (&deg;F)</label>
        <input id="lTemp" type="number" class="activity-options__low-temp" min="0" max="130" ng-model="selectedActivityThresholds.lowTemp">

        <label for="hTemp">High Temperature (&deg;F)</label>
        <input id="hTemp" type="number" class="activity-options__high-temp" min="0" max="130" ng-model="selectedActivityThresholds.highTemp">

        <label for="precip">Precipitation Probability (%)</label>
        <input id="precip" type="number" class="activity-options__precip-prob" min="0" max="100" ng-model="selectedActivityThresholds.precipProb">

        <label for="wind">Miles Per Hour</label>
        <input id="wind" type="number" class="activity-options__wind-speed" min="0" max="25" ng-model="selectedActivityThresholds.windSpeed">
    </div>

    <div class="flex-container">
        <section class="section-input">
            <form action="#" class="section-input__form">
                <span class="section-input__plain-text">Can I </span>

                <select ng-model="selectedActivity" class="section-input__select section-input__select--activity">
                    <option value="bike" class="section-input__activity-option" selected>bike</option>
                    <option value="run" class="section-input__activity-option" selected>run</option>
                    <option value="walk" class="section-input__activity-option">walk</option>
                </select>

                <select ng-model="selectedTime" class="section-input__select section-input__select--time">
                    <option value="towork" class="section-input__activity-option" selected>to work</option>
                    <option value="toschool" class="section-input__activity-option">to school</option>
                    <option value="today" class="section-input__activity-option">today</option>
                </select>
                
                <span class="section-input__plain-text">?</span>
            </form>
        </section>

        <section class="section-canI">
            <span class="section-canI__span">{{ result.canI }}</span>
        </section>

        <section class="section-weather">



        </section>
    </div>
</div>
