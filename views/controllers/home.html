<div class="home-container" ng-init="locate()">

    <div class="activity-options">
        <label for="lTemp">Low Temperature (&deg;F)</label>
        <input id="lTemp" type="number" class="activity-options__low-temp" min="0" max="130" ng-model="selectedActivityThresholds.lowTempThreshold">

        <label for="hTemp">High Temperature (&deg;F)</label>
        <input id="hTemp" type="number" class="activity-options__high-temp" min="0" max="130" ng-model="selectedActivityThresholds.highTempThreshold">

        <label for="precip">Precipitation Probability (%)</label>
        <input id="precip" type="number" class="activity-options__precip-prob" min="0" max="100" ng-model="selectedActivityThresholds.precipProbThreshold">

        <label for="wind">Miles Per Hour</label>
        <input id="wind" type="number" class="activity-options__wind-speed" min="0" max="25" ng-model="selectedActivityThresholds.windSpeedThreshold">

    </div>

    <div class="centerdiv">
        <section class="user-input">
            <form action="#" class="user-input__form">
                <span class="user-input__plain-text">Can I </span>
                <select class="user-input__activity-select">
                    <option value="bike" class="user-input__activity-option">bike</option>
                    <option value="walk" class="user-input__activity-option">walk</option>
                    <option value="ski" class="user-input__activity-option">ski</option>
                    <option value="sail" class="user-input__activity-option">sail</option>
                </select>
                
            </form>

        </section>

        <section class="response">
            <span class="response__canI">{{ result.canI }}</span>
            
        </section>
    </div>


</div>
