<!DOCTYPE html>
<html>
<head>
    <title>Template AngularJS App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/css/style.css">

</head>

<!-- apply our angular app to our site -->
<body ng-app="canibike">

    <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT -->
    <div ui-view></div>

    <!-- JS (load angular, ui-router) -->
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-ui-router/release/angular-ui-router.js"></script>
    
    <!-- Main Javascript File -->
    <script src="/scripts/app.js"></script>
    
    <!-- Controllers -->
    <script src="/scripts/controllers/home.js"></script>

    <!-- Directives -->
    <script src="/scripts/directives/weather.js"></script>

</body>
</html>
